<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Hand SVG Drawing</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins,sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#eef3ff,#ffffff);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:4vh 4vw;
}

.container{
    width:100%;
    max-width:900px;
    background:white;
    border-radius:24px;
    padding:4vh 3vw;
    box-shadow:0 20px 40px rgba(0,0,0,0.1);
}

.top-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:3vh;
    gap:15px;
}

.controls{
    display:flex;
    gap:15px;
    align-items:center;
}

button{
    padding:10px 22px;
    border:none;
    border-radius:10px;
    background:linear-gradient(135deg,#2563eb,#3b82f6);
    color:white;
    font-size:15px;
    cursor:pointer;
    transition:all 0.3s ease;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 6px 15px rgba(37,99,235,0.3);
}

input[type="color"]{
    width:42px;
    height:42px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}

.canvas-wrapper{
    width:100%;
    height:50vh;
    border:2px dashed #cfd8e3;
    border-radius:18px;
    overflow:hidden;
    margin-bottom:3vh;
}

svg{
    width:100%;
    height:100%;
    background:#f8fbff;
    cursor:crosshair;
    touch-action:none;
}

.counter{
    text-align:center;
    font-size:20px;
    font-weight:500;
    color:#1e293b;
}

@media(max-width:600px){
    .top-bar{
        flex-direction:column;
        align-items:flex-start;
    }

    .canvas-wrapper{
        height:40vh;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="top-bar">
        <h2>Free Hand Drawing Tool</h2>
        <div class="controls">
            <input type="color" id="colorPicker" value="#2563eb">
            <button id="undoBtn">Undo</button>
        </div>
    </div>

    <div class="canvas-wrapper">
        <svg id="canvas"></svg>
    </div>

    <div class="counter">
        Strokes: <span id="count">0</span>
    </div>

</div>

<script>
const svg = document.getElementById("canvas");
const colorPicker = document.getElementById("colorPicker");
const undoBtn = document.getElementById("undoBtn");
const count = document.getElementById("count");

let isDrawing = false;
let currentPath = null;
let paths = [];

function getPosition(e){
    const rect = svg.getBoundingClientRect();
    return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
    };
}

function updateCount(){
    count.textContent = paths.length;
}

svg.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    isDrawing = true;

    const pos = getPosition(e);

    currentPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
    currentPath.setAttribute("d", `M ${pos.x} ${pos.y}`);
    currentPath.setAttribute("fill", "none");
    currentPath.setAttribute("stroke", colorPicker.value);
    currentPath.setAttribute("stroke-width", "3");
    currentPath.setAttribute("stroke-linecap", "round");
    currentPath.setAttribute("stroke-linejoin", "round");

    svg.appendChild(currentPath);
    svg.setPointerCapture(e.pointerId);
});

svg.addEventListener("pointermove", (e) => {
    if(!isDrawing || !currentPath) return;

    const pos = getPosition(e);
    const d = currentPath.getAttribute("d") + ` L ${pos.x} ${pos.y}`;
    currentPath.setAttribute("d", d);
});

function stopDrawing(){
    if(!isDrawing) return;

    isDrawing = false;
    paths.push(currentPath);
    currentPath = null;
    updateCount();
}   

svg.addEventListener("pointerup", stopDrawing);
svg.addEventListener("pointerleave", stopDrawing);
svg.addEventListener("pointercancel", stopDrawing);

undoBtn.addEventListener("click", () => {
    if(paths.length === 0) return;
    const last = paths.pop();
    svg.removeChild(last);
    updateCount();
});
</script>

</body>
</html>
