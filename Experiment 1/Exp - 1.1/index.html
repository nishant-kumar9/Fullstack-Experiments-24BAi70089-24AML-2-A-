<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 350px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:invalid {
            border-color: #ff3b3b;
        }

        input:valid {
            border-color: #2ecc71;
        }

        .error {
            color: #ff3b3b;
            font-size: 13px;
            display: none;
        }

        input:invalid + .error {
            display: block;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }

        @media (max-width: 480px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Student Registration</h1>

    <form>
        <label>Full Name:</label>
        <input type="text"
               name="fullname"
               required
               minlength="9"
               maxlength="50"
               placeholder="Enter full name">
        <span class="error">Must contain 9–50 letters</span>

        <label>Email:</label>
        <input type="email"
               name="email"
               required
               placeholder="Enter email">
        <span class="error">Valid email required</span>

        <label>Age:</label>
        <input type="number"
               name="age"
               required
               min="16"
               max="30"
               placeholder="Enter age">
        <span class="error">Age 16–30 only</span>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
