<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Character Counter</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins,sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff0000,#016586,#ad0ba5);
}

.container{
    width:90%;
    max-width:500px;
    padding:30px;
    border-radius:20px;
    background:rgba(0, 255, 34, 0.08);
    backdrop-filter:blur(15px);
    border:1px solid rgba(0, 247, 74, 0.2);
    box-shadow:0 0 40px rgba(59, 20, 20, 0.4);
}

h2{
    text-align:center;
    color:#fff;
    margin-bottom:20px;
    font-weight:500;
}

textarea{
    width:100%;
    height:140px;
    resize:none;
    border:none;
    outline:none;
    border-radius:12px;
    padding:15px;
    font-size:16px;
    background:rgba(187, 31, 31, 0.12);
    color:#fff;
}

textarea::placeholder{
    color:rgba(255,255,255,0.7);
}

.counter{
    margin-top:10px;
    text-align:right;
    font-size:14px;
    color:#fff;
    transition:color 0.3s ease;
}

@media(max-width:480px){
    textarea{
        height:110px;
    }
}

</style>
</head>
<body>
<div class="container">
<h2>Live Character Counter</h2>
<textarea id="inputBox" placeholder="Type your message..." maxlength="150"></textarea>
<div class="counter" id="counter">0 / 150</div>
</div>
<script>
const inputBox=document.getElementById("inputBox");
const counter=document.getElementById("counter");
const maxLimit=150;
inputBox.addEventListener("input",()=>{
    const length=inputBox.value.length;

    counter.textContent=length+" / "+maxLimit;

    if(length>=maxLimit){
        counter.style.color="#ff4c4c";
    }
    else if(length>=maxLimit*0.8){
        counter.style.color="#ffa500";
    }
    else{
        counter.style.color="#ffffff";
    }
});
</script>
</body>
</html>
